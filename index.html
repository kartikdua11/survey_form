<html>
    <head>
        <link rel="stylesheet" href="survey.css">

    <body>
        <div id="main">
            <div>
                <h1 id="title">Survey Form Template</h1>
                <p id="description">We want to know you better</p>
            </div>
            <div id="box">
            <form id="survey-form">
                <label for="name" id="name-label" ">Name</label><br>
                <input type="text" placeholder="xyz" required="true" message="error" id="name"><br><br>
                <label for="email" id="email-label" >Email</label><br>
                <input type="email" id="email" placeholder="xyz@gmail.com"required="true" message="error"><br><br>
                <label for="number" id="number-label" >Number</label><br>
                <input type="number" placeholder="9873805578" id="number" pattern=[0-9]{10} min="10" max="10"  required="true" message="error"><br><br>
                <label for="role" id="headings">Which option best describes your current role?</label><br>
                <select name="role" id="dropdown" >
                    <option value="" disabled selected hidden >Select Current Role</option>
                    <option value="student"  >Student</option>
                    <option value="Part time">Part Time Job</option>
                    <option value="Full time">Full Time Job</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="radio" id="headings" >would you recommend this to a friend?</label><br><br>
                  <b>
                  <label id="headings">
                      <input type="radio"  name="surety" value="Definitely">Definitely
                  </label> <br> 
                  <label id="headings">
                    <input type="radio"   name="surety" value="maybe">Maybe
                </label>  <br>
                <label id="headings">
                    <input type="radio"  name="surety" value="Not sure">Not Sure
                </label>   <br><br>

                <label for="checkbox" id="headings">What would you like to see improved?</label><br><br>

                <label id="headings">
                    <input type="checkbox" name="improvement" value="frontend">Front End
                </label><br>
                <label id="headings">
                    <input type="checkbox" name="improvement" value="backend">Back End
                </label><br>
                <label id="headings">
                    <input type="checkbox" name="improvement" value="backend">Support
                </label><br>
                <label id="headings">
                    <input type="checkbox" name="improvement" value="forum">Forum
                </label><br>
                <label id="headings">
                    <input type="checkbox" name="improvement" value="videos">Videos
                </label><br><br>







                <textarea  placeholder="Enter your comments here..." cols="30" rows="5" ></textarea><br><br>
                <input type="submit" value="submit" id="submit">
            </form>
            </div>
            
        </div>
    </body>
